<mat-card>
    <mat-card-header>
      <h1>Update User</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="updateuser()">
        
        <!-- Role -->
        <mat-form-field class="example-full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let item of rolelist" [value]="item.code">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Is Active Checkbox -->
        <div>
          <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
        </div>
  
        <!-- Submit and Back Buttons -->
        <div style="margin-top: 20px; display: flex; justify-content: space-between;">
          <button mat-raised-button color="primary" type="submit">Update</button>
          <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
