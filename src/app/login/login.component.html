<mat-card>
    <mat-card-header>
      <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
        
        <!-- User Name -->
        <mat-form-field class="example-full-width">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
  
      
  
        <!-- Password -->
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="new-password">
        </mat-form-field>
  
          <!-- Submit and Back Buttons -->
          <div style="margin-top: 20px; display: flex; justify-content: space-between;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">Login</button>

            <a routerLink="/register" mat-raised-button color="accent">Signup</a>
          </div>
       
  
       
      </form>
    </mat-card-content>
  </mat-card>
